<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONOLITH</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }

    .section {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .section .content {
      text-align: center;
      z-index: 2;
    }

    .section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="section" style="background-image: url('/monolith_logo_original_ratio_highres.png');">
    <div class="content">
      <h1>MONOLITH</h1>
      <p>The future of cinema is emerging...</p>
    </div>
  </div>

  <div class="section" style="background-image: url('https://images.unsplash.com/photo-1542751110-97427bbecf20?fit=crop&w=1600&q=80');">
    <div class="content">
      <h1>MYTH</h1>
      <p>Stories that linger beyond logic</p>
    </div>
  </div>

  <div class="section" style="background-image: url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68?fit=crop&w=1600&q=80');">
    <div class="content">
      <h1>MACHINE</h1>
      <p>Crafted with intelligence, not imitation</p>
    </div>
  </div>

  <div class="section" style="background-image: url('https://images.unsplash.com/photo-1508610048659-a06a20c7ba9c?fit=crop&w=1600&q=80');">
    <div class="content">
      <h1>MONOLITH</h1>
      <p>Not a tool. A vision.</p>
    </div>
  </div>

</body>
</html>
