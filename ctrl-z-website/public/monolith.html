<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONOLITH</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow-x: hidden;
      color: white;
      font-family: sans-serif;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .logo {
      max-width: 300px;
      width: 40vw;
    }

    .trail {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .trail .logo-copy {
      margin-top: 100px;
      opacity: 0.06;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="monolith_logo_highres.png" alt="Monolith Logo" class="logo">
  </div>

  <div class="trail" id="trail"></div>

  <script>
    const trailContainer = document.getElementById("trail");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const logoSize = Math.max(30, 300 - scrollY * 0.3);
      const logo = document.createElement("img");
      logo.src = "monolith_logo_highres.png";
      logo.className = "logo-copy";
      logo.style.width = `${logoSize}px`;
      logo.style.opacity = Math.max(0.03, 0.2 - scrollY * 0.0002);
      trailContainer.appendChild(logo);
    });
  </script>
</body>
</html>
