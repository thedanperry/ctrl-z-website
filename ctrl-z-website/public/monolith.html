<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONOLITH</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow-x: hidden;
      color: white;
      font-family: sans-serif;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      max-width: 600px;
      width: 60vw;
      height: auto;
    }

    .trail {
      position: relative;
      width: 100%;
      height: 12000px;
    }

    .grid-image {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      gap: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      justify-content: center;
    }

    .logo-icon {
      width: 12px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/monolith_logo_original_ratio_highres.png" alt="Monolith Logo" class="logo">
  </div>

  <div class="trail">
    <div class="grid-image" id="frame1" style="top: 1200px;"></div>
    <div class="grid-image" id="frame2" style="top: 3000px;"></div>
    <div class="grid-image" id="frame3" style="top: 4800px;"></div>
  </div>

  <script>
    const frames = {
      frame1: [REPLACE_WITH_BRAIN],
      frame2: [REPLACE_WITH_CAMERA],
      frame3: [REPLACE_WITH_SKULL]
    };

    function renderFrame(id, data) {
      const container = document.getElementById(id);
      container.style.gridTemplateColumns = `repeat(${data[0].length}, 12px)`;
      container.innerHTML = "";
      for (const row of data) {
        for (const cell of row) {
          const div = document.createElement("div");
          if (cell === "1") {
            const img = document.createElement("img");
            img.src = "/monolith_logo_original_ratio_highres.png";
            img.className = "logo-icon";
            div.appendChild(img);
          }
          container.appendChild(div);
        }
      }
    }

    renderFrame("frame1", frames.frame1);
    renderFrame("frame2", frames.frame2);
    renderFrame("frame3", frames.frame3);

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      document.getElementById("frame1").style.opacity = (scrollY > 1000 && scrollY < 2400) ? "1" : "0";
      document.getElementById("frame2").style.opacity = (scrollY > 2800 && scrollY < 4200) ? "1" : "0";
      document.getElementById("frame3").style.opacity = (scrollY > 4600 && scrollY < 6000) ? "1" : "0";
    });
  </script>
</body>
</html>
