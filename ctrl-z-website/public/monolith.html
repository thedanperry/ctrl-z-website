<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONOLITH</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow-x: hidden;
      color: white;
      font-family: sans-serif;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .logo {
      max-width: 600px;
      width: 60vw;
    }

    .trail {
      position: relative;
      width: 100%;
      height: 40000px; /* Extended canvas for longer scroll */
    }

    .trail .logo-copy {
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="/monolith_logo_original_ratio_highres.png" alt="Monolith Logo" class="logo">
  </div>

  <div class="trail" id="trail"></div>

  <script>
    const trailContainer = document.getElementById("trail");
    let totalGenerated = 0;

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const spawnRate = Math.floor(scrollY / 200);
      const maxPerScroll = Math.min(30, spawnRate - totalGenerated);

      for (let i = 0; i < maxPerScroll; i++) {
        const logo = document.createElement("img");
        logo.src = "/monolith_logo_original_ratio_highres.png";
        logo.className = "logo-copy";

        // Size decreases gradually with scroll depth
        const baseSize = 200;
        const minSize = 8;
        const size = Math.max(minSize, baseSize - scrollY * 0.1);
        logo.style.width = `${size}px`;

        // Scatter more narrowly as scroll increases
        const scatterRange = Math.max(50, 400 - scrollY * 0.05);
        const x = Math.random() * window.innerWidth;
        const y = scrollY + Math.random() * scatterRange;
        logo.style.left = `${x}px`;
        logo.style.top = `${y}px`;
        logo.style.opacity = "1";

        trailContainer.appendChild(logo);
        totalGenerated++;
      }
    });
  </script>
</body>
</html>
