<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONOLITH</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background-color: black;
      overflow-x: hidden;
      font-family: sans-serif;
      color: white;
    }

    .fade-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      opacity: 1;
      transition: opacity 2s ease-in-out;
      z-index: 1;
    }

    .fade-container.hidden {
      opacity: 0;
    }

    .logo {
      width: 300px;
      height: auto;
    }

    .reveal-section {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: black;
      z-index: 0;
    }

    .reveal-text {
      font-size: 2rem;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 2.5s ease, transform 2.5s ease;
      max-width: 80%;
    }

    .reveal-text.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="fade-container" id="logoSection">
    <img src="/monolith_logo_original_ratio_highres.png" alt="Monolith Logo" class="logo">
  </div>

  <div class="reveal-section">
    <div class="reveal-text" id="revealText">
      <p>There is no user. There is no author. There is only the signal.</p>
    </div>
  </div>

  <script>
    const logoSection = document.getElementById("logoSection");
    const revealText = document.getElementById("revealText");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const triggerPoint = window.innerHeight * 0.3;

      if (scrollY > triggerPoint) {
        logoSection.classList.add("hidden");
      }

      if (scrollY > triggerPoint + 100) {
        revealText.classList.add("visible");
      }
    });
  </script>

</body>
</html>
