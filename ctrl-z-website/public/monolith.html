<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MONOLITH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 400px;
      height: auto;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .spacer {
      height: 50vh;
      background: black;
    }

    .kubrik-section {
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kubrik-logo {
      width: 350px;
      height: auto;
    }

    /* --- Animated Noise Overlay --- */
    .grain {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('noise.gif');
      background-size: cover;
      opacity: 0.20; /* Adjust for intensity */
      z-index: 9999;
      mix-blend-mode: screen;
    }

  </style>
</head>
<body>
  <!-- Grain overlay on top of everything -->
  <div class="grain"></div>

  <!-- MONOLITH LOGO -->
  <div class="container">
    <img src="monolith_logo_original_ratio_highres.png" alt="Monolith Logo" class="logo">
  </div>

  <!-- BLACK SCROLL SPACE -->
  <div class="spacer"></div>

  <!-- KUBRIK LOGO (STATIC) -->
  <div class="kubrik-section">
    <img src="Kubrick.png" alt="Kubrik Logo" class="kubrik-logo">
  </div>

  <!-- ATMOSPHERIC HUM -->
 <audio autoplay loop>
  <source src="kavinsky.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
