<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MONOLITH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 300px;
      height: auto;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .flicker {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      mix-blend-mode: screen;
      opacity: 0.07;
      animation: flicker 0.2s infinite;
      z-index: 10;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.07; }
      50% { opacity: 0.02; }
    }

    .spacer {
      height: 150vh;
      background: black;
    }

    .kubrik-section {
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kubrik-logo {
      width: 250px;
      height: auto;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 2s ease, transform 2s ease;
    }

    .kubrik-logo.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- MONOLITH LOGO INTRO -->
  <div class="container">
    <img src="monolith_logo_original_ratio_highres.png" alt="Monolith Logo" class="logo">
    <div class="flicker"></div>
  </div>

  <!-- BLACK SCROLL SPACE -->
  <div class="spacer"></div>

  <!-- KUBRIK LOGO -->
  <div class="kubrik-section">
    <img src="Kubrick.png" alt="Kubrik Logo" class="kubrik-logo" id="kubrikLogo">
  </div>

  <!-- ATMOSPHERIC HUM -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- SCROLL TRIGGER LOGIC -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const kubrikLogo = document.getElementById('kubrikLogo');

      const revealOnScroll = () => {
        const rect = kubrikLogo.getBoundingClientRect();
        const buffer = 200;
        if (rect.top < window.innerHeight - buffer) {
          kubrikLogo.classList.add('visible');
        }
      };

      revealOnScroll();
      window.addEventListener('scroll', revealOnScroll);
    });
  </script>
</body>
</html>
