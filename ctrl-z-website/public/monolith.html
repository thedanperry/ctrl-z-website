<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONOLITH</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 300px;
      height: auto;
      animation: zoomLoop 8s infinite ease-in-out;
    }

    @keyframes zoomLoop {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      25%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
      50%  { transform: translate(-50%, -50%) scale(1.4); opacity: 0.4; }
      75%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="/monolith_logo_original_ratio_highres.png" alt="Monolith Logo" class="logo">
</body>
</html>
