<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONOLITH</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow-x: hidden;
      color: white;
      font-family: sans-serif;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .trail {
      position: relative;
      width: 100%;
      height: 5000px;
    }

    .grid-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(20px, 1fr));
      gap: 5px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      justify-content: center;
    }

    .logo-icon {
      width: 30px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/monolith_logo_original_ratio_highres.png" alt="Monolith Logo" class="logo">
  </div>

  <div class="trail">
    <div class="grid-image" id="frame1" style="top: 1000px;"></div>
    <div class="grid-image" id="frame2" style="top: 2000px;"></div>
  </div>

  <script>
    const frames = {
      frame1: [
        "00100",
        "01110",
        "11111",
        "01110",
        "00100"
      ],
      frame2: [
        "01010",
        "10101",
        "01010",
        "10101",
        "01010"
      ]
    };

    function renderFrame(id, data) {
      const container = document.getElementById(id);
      container.style.gridTemplateColumns = `repeat(${data[0].length}, 35px)`;
      container.innerHTML = "";
      for (const row of data) {
        for (const cell of row) {
          const div = document.createElement("div");
          if (cell === "1") {
            const img = document.createElement("img");
            img.src = "/monolith_logo_original_ratio_highres.png";
            img.className = "logo-icon";
            div.appendChild(img);
          }
          container.appendChild(div);
        }
      }
    }

    renderFrame("frame1", frames.frame1);
    renderFrame("frame2", frames.frame2);

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const frame1 = document.getElementById("frame1");
      const frame2 = document.getElementById("frame2");

      frame1.style.opacity = (scrollY > 800 && scrollY < 1600) ? "1" : "0";
      frame2.style.opacity = (scrollY > 1800 && scrollY < 2600) ? "1" : "0";
    });
  </script>
</body>
</html>
